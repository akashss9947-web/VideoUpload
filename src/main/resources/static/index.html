<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Upload</title>
</head>
<body>
    <h1>Upload a Video</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*" />
        <input type="submit" value="Upload" />
    </form>
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>
</body>
</html>
